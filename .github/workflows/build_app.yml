name: Build & Publish Space Invaders App

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-18.04
          - macos-10.15
          - windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.9
        uses: actions/setup-python@v1
        with:
          python-version: 3.9

      - name: MacOS Fix Network Flakiness
        shell: bash
        run: |
            if [ "$RUNNER_OS" == "macOS" ]; then
              sudo sysctl -w net.link.generic.system.hwcksum_tx=0
              sudo sysctl -w net.link.generic.system.hwcksum_rx=0
            fi
            
      - name: Install Dependencies
        shell: bash
        run: |
            pip install wheel
            pip install -r requirements.txt

      - name: Create Artifacts Output Folder
        shell: bash
        run: mkdir Build-Artifacts

      - name: Build App
        shell: bash
        run: | 
            pyinstaller --onefile --noconsole game.py
            cp -r assets/ dist/assets/
            cd dist
            if [ "$RUNNER_OS" == "Linux" ]; then
              zip ../space-invaders.zip *
            elif [ "$RUNNER_OS" == "Windows" ]; then
              tar.exe -a -cf ../space-invaders.zip *
            elif [ "$RUNNER_OS" == "macOS" ]; then
              zip ../space-invaders.zip *
            fi
            
            cd ../

      - uses: actions/upload-artifact@v2
        with:
          path: |
              space-invaders.zip
