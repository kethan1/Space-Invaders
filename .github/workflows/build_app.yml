name: Build Space Invaders App

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-18.04
          - macos-10.15
          - windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
            
      - name: Install Dependencies
        shell: bash
        run: |
            pip install wheel
            pip install -r requirements.txt

      - name: Build App
        shell: bash
        run: | 
            pyinstaller --onefile --noconsole game.py
            cp -r assets/ dist/assets/
            cd dist
            if [ "$RUNNER_OS" == "Linux" ]; then
              zip ../space-invaders-linux.zip *
            elif [ "$RUNNER_OS" == "Windows" ]; then
              tar.exe -a -cf ../space-invaders-win.zip *
            elif [ "$RUNNER_OS" == "macOS" ]; then
              zip ../space-invaders-macos.zip *
            fi
            
            cd ../

      - uses: actions/upload-artifact@v2
        with:
          name: space-invaders-${{ runner.os }}.zip
          path: space-invaders-*.zip
